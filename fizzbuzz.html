<!DOCTYPE html>
<html>
<body>
<script>
for (num = 1; num <= 100; num = num +1){
	var mul3 = num % 3
	var mul5 = num % 5
	if (mul3 == 0 && mul5 == 0){
		console.log("FizzBuzz");
	} else if (mul3 == 0){
			console.log ("Fizz");
	}else if (mul5 == 0){
		console.log("Buzz");
	}
		else {
		console.log(num);
	}
}
</script>
</body>
</html>
